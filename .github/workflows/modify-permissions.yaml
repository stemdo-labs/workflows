name: Modify Repository Permissions

on:
  # schedule:
  # - cron: '0 0 * * 1' # Ejecuta todos los lunes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  modify-permissions:
    runs-on: ubuntu-latest
    environment: needs-approve

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install axios

      - name: Set up GitHub App token
        id: my-app
        uses: getsentry/action-github-app-token@v3
        with:
          app_id: ${{ secrets.DELETEMEPLEASESTEMDO_APP_ID }}
          private_key: ${{ secrets.DELETEMEPLEASESTEMDO_PRIVATE_KEY }}

      - name: Upload JSON configuration file
        uses: actions/upload-artifact@v3
        with:
          name: repos-config
          path: repos.json

      - name: Modify repository permissions
        env:
          TOKEN: ${{ steps.my-app.outputs.token }}
          JSON_FILE_PATH: repos.json
        run: node modify-permissions.js

      - name: Create Summary
        if: always()
        run: |
          echo '### Summary' >> $GITHUB_STEP_SUMMARY
          cat results.log >> $GITHUB_STEP_SUMMARY
