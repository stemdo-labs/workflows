name: Modify Repository Permissions

on:
  schedule:
    - cron: '45 13 * * 3'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  modify-permissions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install axios

      - name: Upload JSON configuration file
        uses: actions/upload-artifact@v3
        with:
          name: repos-config
          path: repos.json

      - name: Set up GitHub App token
        id: my-app
        uses: getsentry/action-github-app-token@v3
        with:
          app_id: ${{ secrets.DELETEMEPLEASESTEMDO_APP_ID }}
          private_key: ${{ secrets.DELETEMEPLEASESTEMDO_PRIVATE_KEY }}

      - name: Modify repository permissions
        id: modify-permissions
        env:
          TOKEN: ${{ steps.my-app.outputs.token }}
        run: |
          node modify-permissions.js > results.log || echo "Script failed" >> results.log
          
      - name: Create Summary
        if: always()
        run: |
          echo "### Summary of Permission Modifications" >> $GITHUB_STEP_SUMMARY
          cat results.log | grep -e '|' >> $GITHUB_STEP_SUMMARY
