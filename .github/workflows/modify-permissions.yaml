name: Modify Repository Permissions

on:
  workflow_dispatch:
    inputs:
      org:
        description: 'Organization name'
        required: true
        default: 'stemdo-labs'
      repo:
        description: 'Repository name'
        required: true
      username:
        description: 'Username'
        required: true
      permission:
        description: 'Permission level (admin, write, read)'
        type: choice
        required: true
        options:
          - admin
          - write
          - read

permissions:
  contents: write
  administration: write  # Necesario para modificar permisos

jobs:
  modify-permissions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install axios

      - name: my-app-install token
        id: my-app
        uses: getsentry/action-github-app-token@v3
        with:
          app_id: ${{ secrets.DELETEMEPLEASESTEMDO_APP_ID }}
          private_key: ${{ secrets.DELETEMEPLEASESTEMDO_PRIVATE_KEY }}

      - name: Modify repository permissions
        id: modify-permissions
        env:
          TOKEN: ${{ steps.my-app.outputs.token }}
        run: |
          node modify-permissions.js \
            ${{ github.event.inputs.org }} \
            ${{ github.event.inputs.repo }} \
            ${{ github.event.inputs.username }} \
            ${{ github.event.inputs.permission }}

      - name: Create summary
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('summary.txt', 'utf8');
            github.rest.checks.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              check_run_id: context.runId,
              output: {
                title: 'Modify Repository Permissions Summary',
                summary: summary,
              }
            });
